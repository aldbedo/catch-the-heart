<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Love Catch Mini Game 💕</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="assets/bg_music.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <h1 class="title pink text-center">
            🌹 My Dearest Love 🌹 <br>
            You are the sparkle in my universe, the melody in my heart, and the magic in my every day. 💖 <br>
            If love were a game, you'd be the ultimate prize! 🎯💕
        </h1>
        <div class="button-container">
            <a href="game.html" class="play-button">💘 Catch My Love 💘</a>
        </div>
    </div>
    <div class="floating-heart-container">
        <img src="assets/gradient_heart.jpg" class="floating-heart" style="left: 10%; animation-duration: 6s;">
        <img src="assets/gradient_heart.jpg" class="floating-heart" style="left: 30%; animation-duration: 5s;">
        <img src="assets/gradient_heart.jpg" class="floating-heart" style="left: 50%; animation-duration: 4.5s;">
        <img src="assets/gradient_heart.jpg" class="floating-heart" style="left: 70%; animation-duration: 6.5s;">
        <img src="assets/gradient_heart.jpg" class="floating-heart" style="left: 90%; animation-duration: 5.2s;">
    </div>
</body>
</html>
